  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Courier New', monospace; 
      background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 100%); 
      color: #e0e0e0; 
      min-height: 100vh; 
      padding: 10px; 
      overflow-x: hidden; 
    }
    .header { 
      text-align: center; 
      margin-bottom: 10px; 
      padding: 15px; 
      background: rgba(20, 20, 40, 0.6); 
      border-radius: 12px; 
      border: 1px solid rgba(255, 255, 255, 0.1); 
    }
    .header h1 { 
      font-size: clamp(1.5em, 5vw, 2em); 
      margin-bottom: 5px; 
      background: linear-gradient(135deg, #4a9eff 0%, #ff6b6b 100%); 
      -webkit-background-clip: text; 
      -webkit-text-fill-color: transparent; 
      background-clip: text; 
    }
    .container { 
      display: flex; 
      flex-direction: column; 
      height: calc(100vh - 60px); 
      gap: 10px; 
    }
    @media (min-width: 768px) { 
      .container { flex-direction: row; }
      .chat-panel { flex: 1; }
      .state-panel { width: 400px; }
    }
    .chat-panel { 
      flex: 1; 
      background: rgba(20, 20, 40, 0.6); 
      border: 1px solid rgba(255, 255, 255, 0.1); 
      border-radius: 12px; 
      overflow: hidden; 
      display: flex; 
      flex-direction: column; 
      min-height: 300px; 
    }
    .chat-history { 
      flex: 1; 
      overflow-y: auto; 
      padding: 15px; 
      display: flex; 
      flex-direction: column; 
      gap: 10px; 
    }
    .message { 
      padding: 12px; 
      border-radius: 12px; 
      max-width: 90%; 
      animation: fadeIn 0.3s ease; 
      word-wrap: break-word; 
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .user-message { background: rgba(74, 158, 255, 0.2); border: 1px solid rgba(74, 158, 255, 0.3); align-self: flex-end; }
    .bro-message { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); align-self: flex-start; }
    .reflections { margin-top: 8px; padding-top: 8px; border-top: 1px solid rgba(255, 255, 255, 0.1); font-size: 0.8em; opacity: 0.7; }
    .input-area { 
      padding: 15px; 
      background: rgba(10, 10, 20, 0.8); 
      border-top: 1px solid rgba(255, 255, 255, 0.1); 
      display: flex; 
      flex-direction: column; 
      gap: 10px; 
    }
    .input-wrapper { 
      display: flex; 
      gap: 8px; 
    }
    input[type="text"] { 
      flex: 1; 
      padding: 12px; 
      background: rgba(255, 255, 255, 0.05); 
      border: 1px solid rgba(255, 255, 255, 0.2); 
      border-radius: 8px; 
      color: #e0e0e0; 
      font-family: inherit; 
      font-size: 16px; 
    }
    button { 
      padding: 12px 20px; 
      background: #4a9eff; 
      border: none; 
      border-radius: 8px; 
      color: white; 
      font-weight: bold; 
      cursor: pointer; 
      font-family: inherit; 
      font-size: 16px; 
      min-width: 80px; 
      transition: all 0.2s; 
    }
    button:active { 
      transform: scale(0.98); 
      background: #357abd; 
    }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    .mood-display { 
      padding: 15px; 
      border-radius: 12px; 
      border: 1px solid rgba(255, 255, 255, 0.1); 
      background: rgba(20, 20, 40, 0.6); 
    }
    .mood-bar { 
      height: 40px; 
      border-radius: 8px; 
      margin-top: 10px; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      font-weight: bold; 
      text-shadow: 0 0 10px rgba(0,0,0,0.8); 
      transition: all 0.5s ease; 
    }
    .stats-grid { 
      display: grid; 
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); 
      gap: 8px; 
      margin-top: 10px; 
    }
    .stat-card { 
      background: rgba(255, 255, 255, 0.05); 
      padding: 10px; 
      border-radius: 8px; 
      border: 1px solid rgba(255, 255, 255, 0.1); 
      text-align: center; 
    }
